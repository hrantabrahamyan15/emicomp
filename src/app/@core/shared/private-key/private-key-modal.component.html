<mat-dialog-content>
    <div class="form-group">
      <label>{{ 'shared.set_key' | translate}}</label>

      <input #name type="text" class="form-control"/>
    </div>
</mat-dialog-content>
<mat-dialog-actions align="center">
    <button mat-raised-button [mat-dialog-close]="">{{ 'header.cancel' | translate}}</button>
    <button mat-raised-button color="primary" [mat-dialog-close]="name.value">{{ 'shared.set_submit' | translate}} </button>
</mat-dialog-actions>

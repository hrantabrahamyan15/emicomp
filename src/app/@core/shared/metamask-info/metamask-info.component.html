<h2 mat-dialog-title>MetaMask</h2>
<mat-dialog-content>
  <p [innerHtml]="'metamask_info' | translate"></p>

  <div class="v_container" plyr [plyrPlaysInline]="true" [plyrSources]="videoSource[selectSource]"></div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>{{'close' | translate}}</button>
</mat-dialog-actions>
